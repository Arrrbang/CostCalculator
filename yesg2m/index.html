<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YESG2M 포장 비용 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">

  <style>
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; 
      background: 
        linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
        url('https://arrrbang.github.io/CostCalculator/image/background.jpg') no-repeat center center/cover;
      filter: blur(10px);
      z-index: -1;
    }

    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .input-group label {
      width: 60px;
      font-weight: bold;
      text-align: left;
      margin-right: 10px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      color: #0077cc;
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }

      .input-group {
        flex-direction: column;
        align-items: stretch;
      }

      .input-group label {
        margin-bottom: 5px;
        width: 100%;
      }

      .result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>YESG2M 포장 비용 계산기</h1>

    <div class="input-group">
      <label for="addressInput">주소</label>
      <input type="text" id="addressInput" placeholder="예: 경북 구미시 송정대로 160">
    </div>

    <div class="input-group">
      <label for="cbmInput">CBM</label>
      <input type="number" id="cbmInput" placeholder="예: 12">
    </div>

    <div class="result" id="rateOutput">출장비: -</div>
  </div>

  <script>
    const regionRates = [
      {
        regions: ["부산", "강서", "사하", "양산"],
        cbmRates: [
          { min: 0, max: 10, rate: 130000 },
          { min: 11, max: 20, rate: 140000 },
          { min: 21, max: 1000, rate: 150000 }
        ]
      },
      {
        regions: ["구미", "칠곡", "김천"],
        cbmRates: [
          { min: 0, max: 10, rate: 270000 },
          { min: 11, max: 20, rate: 280000 },
          { min: 21, max: 1000, rate: 290000 }
        ]
      }
      // 필요 시 더 추가 가능
    ];

    function getRate(address, cbm) {
      for (const group of regionRates) {
        for (const region of group.regions) {
          if (address.includes(region)) {
            const matchedRate = group.cbmRates.find(r => cbm >= r.min && cbm <= r.max);
            return matchedRate ? `₩${matchedRate.rate.toLocaleString()}` : "CBM 범위 초과";
          }
        }
      }
      return "사전 문의";
    }

    const addressInput = document.getElementById("addressInput");
    const cbmInput = document.getElementById("cbmInput");
    const rateOutput = document.getElementById("rateOutput");

    function updateRate() {
      const address = addressInput.value;
      const cbm = parseFloat(cbmInput.value);
      if (!address || isNaN(cbm)) {
        rateOutput.textContent = "출장비: -";
        return;
      }
      const rate = getRate(address, cbm);
      rateOutput.textContent = `출장비: ${rate}`;
    }

    addressInput.addEventListener("input", updateRate);
    cbmInput.addEventListener("input", updateRate);
  </script>

</body>
</html>
