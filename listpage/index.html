<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdowns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .dropdown-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: auto;
    }
    select, input {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Dynamic Location Navigation</h1>
  <div class="dropdown-container">
    <input type="text" id="country-search" placeholder="Search for a Country..." />
    <select id="country-dropdown">
      <option value="">Select a Country</option>
    </select>

    <input type="text" id="region-search" placeholder="Search for a Region..." disabled />
    <select id="region-dropdown" disabled>
      <option value="">Select a Region</option>
    </select>

    <input type="text" id="company-search" placeholder="Search for a Company..." disabled />
    <select id="company-dropdown" disabled>
      <option value="">Select a Company</option>
    </select>
    
    <button id="navigate-button" disabled>Go to Page</button>
  </div>

  <script>
    // Load the listlocation.json file
    const fetchLocations = async () => {
      const response = await fetch('listlocation.json'); // JSON 파일이 동일한 폴더에 있음
      return await response.json();
    };

    // Populate dropdown options dynamically
    const populateDropdown = (dropdown, options, placeholder, key = "value") => {
      dropdown.innerHTML = `<option value="">${placeholder}</option>`;
      options.forEach(option => {
        const element = document.createElement("option");
        element.value = option[key]; // Ensure this points to the correct key (e.g., loc.link)
        element.textContent = option.text || option[key]; // Display text
        dropdown.appendChild(element);
      });
    };

    // Add search functionality to a dropdown
    const addSearchFunctionality = (inputId, dropdownId, options) => {
      const searchInput = document.getElementById(inputId);
      const dropdown = document.getElementById(dropdownId);

      // Filter options based on search input
      searchInput.addEventListener("keyup", () => {
        const filterText = searchInput.value.toLowerCase();

        // Clear existing dropdown options
        dropdown.innerHTML = `<option value="">${dropdown.getAttribute('data-placeholder')}</option>`;

        // Add options that match the filter text
        options
          .filter(option => option.toLowerCase().includes(filterText))
          .forEach(option => {
            const element = document.createElement("option");
            element.value = option; // Use original value
            element.textContent = option;
            dropdown.appendChild(element);
          });

        // Trigger the 'change' event to reset dependent dropdowns
        dropdown.dispatchEvent(new Event('change'));
      });
    };

    // Initialize dropdown functionality
    const initializePage = async () => {
      const locations = await fetchLocations();

      const countryDropdown = document.getElementById("country-dropdown");
      const countrySearch = document.getElementById("country-search");

      const regionDropdown = document.getElementById("region-dropdown");
      const regionSearch = document.getElementById("region-search");

      const companyDropdown = document.getElementById("company-dropdown");
      const companySearch = document.getElementById("company-search");

      const navigateButton = document.getElementById("navigate-button");

      // Populate the country dropdown
      const countries = [...new Set(locations.map(loc => loc.country))];
      populateDropdown(countryDropdown, countries.map(c => ({ value: c })), "Select a Country");
      countryDropdown.setAttribute("data-placeholder", "Select a Country");

      // Add search functionality to the country dropdown
      addSearchFunctionality("country-search", "country-dropdown", countries);

      // Handle country selection
      countryDropdown.addEventListener("change", () => {
        const selectedCountry = countryDropdown.value;
        if (selectedCountry) {
          const regions = locations
            .filter(loc => loc.country === selectedCountry)
            .map(loc => loc.name);
          populateDropdown(regionDropdown, regions.map(r => ({ value: r })), "Select a Region");
          regionDropdown.disabled = false;
          regionSearch.disabled = false;
          companyDropdown.disabled = true;
          companySearch.disabled = true;
          navigateButton.disabled = true;

          // Add search functionality to the region dropdown
          addSearchFunctionality("region-search", "region-dropdown", regions);
        } else {
          regionDropdown.disabled = true;
          regionSearch.disabled = true;
          companyDropdown.disabled = true;
          companySearch.disabled = true;
          navigateButton.disabled = true;
        }
      });

      // Handle region selection
      regionDropdown.addEventListener("change", () => {
        const selectedRegion = regionDropdown.value;
        if (selectedRegion) {
          const companies = locations
            .filter(loc => loc.name === selectedRegion)
            .map(loc => ({
              value: loc.link, // Correctly set the link as the value
              text: loc.company // Display company name
            }));
          populateDropdown(companyDropdown, companies, "Select a Company", "value");
          companyDropdown.disabled = false;
          companySearch.disabled = false;
          navigateButton.disabled = true;

          // Add search functionality to the company dropdown
          addSearchFunctionality("company-search", "company-dropdown", companies.map(c => c.text));
        } else {
          companyDropdown.disabled = true;
          companySearch.disabled = true;
          navigateButton.disabled = true;
        }
      });

      // Handle company selection
      companyDropdown.addEventListener("change", () => {
        const selectedLink = companyDropdown.value; // Correctly get the link value
        console.log('Selected Link:', selectedLink); // Debugging: Output selected link
        if (selectedLink) {
          navigateButton.disabled = false;
          navigateButton.onclick = () => {
            console.log('Navigating to:', selectedLink); // Debugging: Output navigation action
            window.location.href = selectedLink; // Redirect to the selected link
          };
        } else {
          navigateButton.disabled = true;
        }
      });
    };

    // Start the initialization
    initializePage();
  </script>
</body>
</html>
