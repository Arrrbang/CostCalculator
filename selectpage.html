<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퓨멕스 현지비용 계산기 beta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">

  <style>
    /* 배경 이미지와 블러 효과 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; 
      background: 
        linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), /* 반투명 흰색 오버레이 */
        url('https://arrrbang.github.io/frontend/image/background.jpg') no-repeat center center/cover;
      filter: blur(10px); /* 블러 효과 */
      z-index: -1; /* 콘텐츠 뒤로 이동 */
    }

    body {
      font-family: 'Noto Sans KR', Arial, sans-serif; /* Noto Sans KR 폰트 적용 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4; /* 배경색 */
      position: relative;
    }

    .container {
      background-color: #ffffff; /* 컨테이너 배경색 */
      padding: 60px 50px;
      border-radius: 12px; /* 둥근 모서리 */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%; /* 가로 90% */
      max-width: 700px; /* 최대 너비 설정 */
    }

    .container img {
      height: 80px; /* 이미지 높이 설정 */
      width: auto; /* 너비 자동 설정 */
      margin-bottom: 20px; /* 이미지와 텍스트 간격 */
    }

    .container p {
      font-size: 30px;
      font-weight: bold; /* 볼드체 */
      color: #555;
      margin-top: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; /* 버튼 간 간격 */
      margin-top: 20px;
    }

.button {
  padding: 20px 50px; /* 버튼 크기 */
  font-size: 30px; /* 버튼 글씨 크기 */
  font-weight: bold; /* 버튼 글씨 두껍게 */
  color: white;
  background-color: #8BC34A; /* 버튼 색상 */
  border: none;
  border-radius: 8px; /* 둥근 버튼 모서리 */
  cursor: pointer;
  transition: background-color 0.3s;
  width: 300px; /* 버튼 너비 설정 */
  white-space: nowrap; /* 글씨 줄바꿈 방지 */
  
  display: flex; /* 플렉스박스를 사용해 자식 요소들을 정렬 */
  justify-content: center; /* 수평 중앙 정렬 */
  align-items: center; /* 수직 중앙 정렬 */
}

    .button:hover {
      background-color: #6fae3b; /* 호버 시 색상 */
    }

/* 모바일 반응형 */
@media (max-width: 480px) {
  body {
    font-family: 'Noto Sans KR', Arial, sans-serif; /* Noto Sans KR 적용 */
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0;
  }

  /* 컨테이너 설정 */
  .container {
    background-color: #ffffff; /* 흰색 배경 */
    padding: 40px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%; /* 화면 가로 90% */
    display: flex;
    flex-direction: column; /* 세로로 배치 */
    align-items: center;
    box-sizing: border-box;
  }

  /* 이미지 */
  .container img {
    width: auto;
    height: 60px; /* 이미지 크기 조정 */
    margin-bottom: 20px; /* 이미지 밑에 여백 */
  }

  /* "검색 방법을 선택해주세요" 텍스트 */
  .container p {
    font-size: 18px; /* 폰트 크기 */
    font-weight: bold; /* 볼드체 */
    color: #555;
    margin-bottom: 10px;
  }

  /* 버튼 사이 */
  .button-container {
    display: flex;
    flex-direction: column; /* 버튼을 세로로 정렬 */
    align-items: center;
    gap: 10px; /* 버튼 간 간격 */
  }

  .button {
    padding: 20px 40px;
    font-size: 20px; /* 폰트 크기 */
    color: white;
    background-color: #8BC34A; /* 버튼 색상 */
    border: none;
    border-radius: 8px; /* 둥근 버튼 */
    cursor: pointer;
    transition: background-color 0.3s;
    width: 80%; /* 버튼 너비 */
    display: flex; /* 플렉스박스를 사용해 자식 요소들을 정렬 */
    justify-content: center; /* 수평 중앙 정렬 */
    align-items: center; /* 수직 중앙 정렬 */
  }

  .button:hover {
    background-color: #6fae3b; /* 호버 시 색상 */
  }

  /* 여백 조정 */
  .button + .button {
    margin-top: 10px; /* 두 번째 버튼과의 간격 */
  }
}

  </style>
</head>
<body>

  <div class="container">
    <img src="https://arrrbang.github.io/frontend/image/pumexlogonew.png" alt="Login Icon">
    <p>검색 방법을 선택해주세요.</p>
    <div class="button-container">
      <button class="button" onclick="window.location.href='listpage/';">리스트에서 검색</button>
      <button class="button" onclick="window.location.href='mappage/MAPS.html';">지도에서 검색</button>
    </div>
  </div>

  <script>
    // 인증 확인: 토큰 검증
    function verifyToken() {
      const token = localStorage.getItem('token'); // 로컬 스토리지에서 토큰 가져오기
      if (!token) {
        alert('로그인이 해제되었습니다. 다시 로그인해주세요.');
        window.location.href = '/frontend/index.html'; // 로그인 페이지로 리다이렉션
        return;
      }

      // 토큰 유효성 확인
      fetch('https://backend-beta-lemon.vercel.app/verifyToken', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`, // 토큰 전송
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert('Session expired. Please log in again.');
            localStorage.removeItem('token'); // 유효하지 않은 토큰 삭제
            window.location.href = 'index.html';
          }
        })
        .catch(() => {
          alert('Error verifying token. Redirecting to login page.');
          localStorage.removeItem('token');
          window.location.href = 'index.html';
        });
    }

    // 페이지 로드 시 토큰 확인
    verifyToken();
  </script>

</body>
</html>
