<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새로운 페이지</title>
  <!-- 폰트 설정 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4; /* 배경 색상 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff; /* 컨테이너 배경색 */
      padding: 40px;
      border-radius: 8px; /* 둥근 모서리 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px; /* 버튼 간 간격 */
    }

    .button {
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      background-color: #8BC34A; /* 버튼 색상 */
      border: none;
      border-radius: 8px; /* 둥근 버튼 */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #6fae3b; /* 호버 시 색상 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button class="button" onclick="window.location.href='list-search.html'">리스트에서 검색</button>
      <button class="button" onclick="window.location.href='map-search.html'">지도에서 검색</button>
    </div>
  </div>

  <script>
    // 인증 확인: 토큰 검증
    function verifyToken() {
      const token = localStorage.getItem('token'); // 로컬 스토리지에서 토큰 가져오기
      if (!token) {
        alert('로그인이 해제되었습니다. 다시 로그인해주세요.');
        window.location.href = '/frontend/index.html'; // 로그인 페이지로 리다이렉션
        return;
      }

      // 토큰 유효성 확인
      fetch('https://backend-beta-lemon.vercel.app/verifyToken', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`, // 토큰 전송
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert('Session expired. Please log in again.');
            localStorage.removeItem('token'); // 유효하지 않은 토큰 삭제
            window.location.href = 'index.html';
          }
        })
        .catch(() => {
          alert('Error verifying token. Redirecting to login page.');
          localStorage.removeItem('token');
          window.location.href = 'index.html';
        });
    }

    // 페이지 로드 시 토큰 확인
    verifyToken();
  </script>
</body>
</html>
