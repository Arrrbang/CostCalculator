<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퓨멕스 현지비용 계산기 beta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">

  <style>
    /* 배경 이미지와 블러 효과 */
    body::before {
      content: "";
      position: fixed; /* 👈 absolute → fixed로 변경 */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
        url('https://arrrbang.github.io/CostCalculator/image/background.jpg') no-repeat center center/cover;
      background-attachment: fixed; /* 👈 추가 */
      filter: blur(10px);
      z-index: -1;
    }

    body {
      font-family: 'Noto Sans KR', Arial, sans-serif; /* Noto Sans KR 폰트 적용 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4; /* 배경색 */
      position: relative;
    }
    
    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      width: 100%;
    }

    .logo {
      width: 150px;
      margin-bottom: 40px;
    }

    .section-box {
      background-color: #f5f5f5;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      margin-bottom: 40px;
      box-sizing: border-box;
    }

    .section-box p {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .button {
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background-color: #8BC34A;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 200px;
    }

    .button:hover {
      background-color: #6fae3b;
    }

    @media (max-width: 480px) {
      .section-box {
        padding: 30px 20px;
      }

      .section-box p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      .button {
        width: 100%;
        font-size: 18px;
      }

      .button-container {
        flex-direction: column;
        gap: 12px;
      }
    }

  </style>
</head>
<body>

  <div class="wrapper">
    <img src="https://arrrbang.github.io/CostCalculator/image/pumexlogonew.png" alt="PUMEX Logo" class="logo">

    <div class="section-box">
      <p>현지 비용 계산기</p>
      <div class="button-container">
        <button class="button" onclick="window.location.href='listpage/';">리스트에서 검색</button>
        <button class="button" onclick="window.location.href='mappage/MAPS.html';">지도에서 검색</button>
      </div>
    </div>

    <div class="section-box">
      <p>기타 비용 계산기</p>
      <div class="button-container">
        <button class="button" onclick="window.location.href='yesg2m/';">YESG2M 작업비</button>
        <button class="button" onclick="window.location.href='mappage/MAPS.html';">NONE</button>
      </div>
    </div>
  </div>

  <script>
    // 인증 확인: 토큰 검증
    function verifyToken() {
      const token = localStorage.getItem('token'); // 로컬 스토리지에서 토큰 가져오기
      if (!token) {
        alert('로그인이 해제되었습니다. 다시 로그인해주세요.');
        window.location.href = '/CostCalculator/index.html'; // 로그인 페이지로 리다이렉션
        return;
      }

      // 토큰 유효성 확인
      fetch('https://backend-beta-lemon.vercel.app/verifyToken', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`, // 토큰 전송
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert('Session expired. Please log in again.');
            localStorage.removeItem('token'); // 유효하지 않은 토큰 삭제
            window.location.href = 'index.html';
          }
        })
        .catch(() => {
          alert('Error verifying token. Redirecting to login page.');
          localStorage.removeItem('token');
          window.location.href = 'index.html';
        });
    }

    // 페이지 로드 시 토큰 확인
    verifyToken();
  </script>

</body>
</html>
