<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출장비 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <h1>출장비 계산기</h1>
  <input type="text" id="addressInput" placeholder="주소를 입력하세요 (예: 경북 구미시 송정대로 160)" />

  <div class="result" id="rateOutput">출장비: -</div>

  <script>
    const regionRates = [
      { regions: ["부산", "강서", "사하", "양산"], rate: 130000 },
      { regions: ["김해", "장유", "율하"], rate: 170000 },
      { regions: ["창원", "마산", "진해", "울산"], rate: 190000 },
      { regions: ["대구", "경산", "진주", "사천", "경주"], rate: 220000 },
      { regions: ["구미", "칠곡", "김천", "포항", "안동", "거제"], rate: 270000 },
      { regions: ["남해", "통영", "광양", "순천", "여수"], rate: 300000 }
    ];

    function getRateFromAddress(address) {
      for (const group of regionRates) {
        for (const region of group.regions) {
          if (address.includes(region)) {
            return `₩${group.rate.toLocaleString()}`;
          }
        }
      }
      return "사전 문의";
    }

    const input = document.getElementById("addressInput");
    const output = document.getElementById("rateOutput");

    input.addEventListener("input", () => {
      const address = input.value;
      const rate = getRateFromAddress(address);
      output.textContent = `출장비: ${rate}`;
    });
  </script>

</body>
</html>
