<!DOCTYPE html>
<html lang="ko">
<head>
  
  <meta charset="UTF-8">
  <title>콘솔 비용 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background:
        linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
        url('https://arrrbang.github.io/CostCalculator/image/background.jpg') no-repeat center center / cover;
      background-attachment: fixed;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .row label {
      font-weight: bold;
      flex: 1;
    }

    .row input {
      flex: 1;
      margin-left: 10px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <label for="total-cbm">컨테이너 전체 CBM :</label>
      <input type="number" id="total-cbm" placeholder="예: 20" />
    </div>
    <div class="row">
      <label for="cbm-rate">CBM당 운임 :</label>
      <input type="number" id="cbm-rate" placeholder="예: 150" />
    </div>
  </div>
</body>
</html>
