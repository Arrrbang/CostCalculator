<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Conditional Logic</title>
 <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .form-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 90%; /* 반응형 크기 */
    max-width: 500px;
    margin: 0 auto 30px;
    text-align: center;
  }

  h2 {
    background-color: #8BC34A;
    color: white;
    padding: 10px 0;
    margin: 0;
    border-radius: 5px 5px 0 0;
    font-size: 1.2rem; /* 폰트 크기 */
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  td {
    padding: 10px;
    vertical-align: middle;
    word-wrap: break-word; /* 글자 줄바꿈 허용 */
    font-size: 1rem; /* 기본 폰트 크기 */
  }

  td:first-child {
    text-align: center;
    font-weight: bold;
    font-size: 1.2rem; /* 테이블 주요 텍스트 크기 */
  }

  tr:nth-child(1) {
    border-bottom: 1px dashed #8BC34A;
  }

  label {
    font-weight: bold;
    font-size: 1rem;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: nowrap; /* 줄바꿈 금지 */
    white-space: nowrap; /* 텍스트 줄바꿈 금지 */
    max-width: 100%; /* 부모 컨테이너 너비에 맞춤 */
  }

  input[type="checkbox"] {
    margin-right: 5px; /* 체크박스와 텍스트 사이 간격 추가 */
    width: 18px; /* 체크박스 크기 고정 */
    height: 18px;
  }

  select {
    width: 100%; /* 드롭다운 너비 */
    max-width: 100%; /* 부모 컨테이너를 넘지 않도록 제한 */
    box-sizing: border-box; /* 패딩 포함하여 크기 계산 */
    font-size: 1rem;
    padding: 8px;
  }

  select, input[type="checkbox"] {
    margin: 5px 0;
  }

  /* 현지 비용 스타일링 */
  .result-row {
    display: table;
    width: 100%;
    padding: 10px 0;
  }

  .result-label {
    display: table-cell;
    font-size: 1.2rem;
    text-align: left;
    font-weight: bold;
    padding-left: 10px;
  }

  .result-value {
    display: table-cell;
    font-size: 1.2rem;
    text-align: right;
    padding-right: 10px;
  }

  /* 모바일 반응형 */
  @media (max-width: 768px) {
  .form-container {
    width: 90%; /* 화면의 90%만 차지 */
    margin: 0 auto; /* 양옆 여유 공간 생성 (가운데 정렬) */
    padding: 20px; /* 내부 여백 유지 */
    text-align: center; /* 텍스트를 가운데 정렬 */
  }

  h2 {
    font-size: 1.5rem; /* 제목 폰트 크기 */
    text-align: center; /* 제목 가운데 정렬 */
  }

  table {
    width: 100%; /* 테이블이 컨테이너 안에서 꽉 차도록 설정 */
    margin: 0 auto; /* 중앙 정렬 */
  }

  td {
    display: block; /* 모바일에서 셀을 블록 요소로 처리 */
    width: 100%; /* 셀이 컨테이너의 너비를 모두 차지 */
    text-align: center; /* 텍스트를 가운데 정렬 */
    padding: 10px 0; /* 위아래 간격 유지 */
  }

  .checkbox-group {
    display: flex;
    flex-direction: column; /* 체크박스 그룹 세로 배치 */
    align-items: center; /* 그룹 전체를 가운데 정렬 */
    gap: 10px; /* 체크박스 간 간격 */
  }

  .checkbox-group label {
    display: flex; /* 체크박스와 텍스트를 가로로 정렬 */
    align-items: center; /* 체크박스와 텍스트 세로 정렬 */
    gap: 5px; /* 체크박스와 텍스트 간격 */
    text-align: left; /* 텍스트 정렬 */
  }

  select {
    width: 90%; /* 드롭다운 메뉴 너비를 조정 */
    margin: 10px auto; /* 드롭다운 메뉴를 가운데 정렬 */
    font-size: 1.2rem; /* 폰트 크기 */
    padding: 10px; /* 내부 여백 */
    text-align: center; /* 텍스트 가운데 정렬 */
  }

  .result-label,
  .result-value {
    font-size: 1.4rem; /* 결과 텍스트 크기 */
    text-align: center; /* 결과 텍스트 가운데 정렬 */
  }
}


</style>


</head>
<body>
  <!-- 첫 번째 박스 -->
  <div class="form-container">
    <h2>기본 정보 입력</h2>
    
    <table>
      <tr>
        <td>외교화물 유무</td>
        <td class="checkbox-group">
          <label><input type="checkbox" id="non-diplomat" name="cargoType" value="Non-Diplomat"> Non-Diplomat</label>
          <label><input type="checkbox" id="diplomat" name="cargoType" value="Diplomat"> Diplomat</label>
        </td>
      </tr>
      <tr>
        <td>CBM</td>
        <td>
          <select id="cbm-dropdown" style="width: 100%;">
            <option value="">-- Select an Option --</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>CONTAINER TYPE</td>
        <td>
          <select id="container-dropdown" style="width: 100%;">
            <option value="">-- Select an Option --</option>
          </select>
        </td>
      </tr>
    </table>
  </div>

  <!-- 두 번째 박스 -->
  <div class="form-container">
    <h2>현지 비용</h2>
    <div class="result-row">
      <span class="result-label">현지 비용</span>
      <span class="result-value" id="result">None</span>
    </div>
  </div>

  <script>
    // 인증 확인: 토큰 검증
    function verifyToken() {
      const token = localStorage.getItem('token'); // 로컬 스토리지에서 토큰 가져오기
      if (!token) {
        alert('로그인이 해제되었습니다. 다시 로그인해주세요.');
        window.location.href = 'index.html'; // 로그인 페이지로 리다이렉션
        return;
      }

      // 토큰 유효성 확인
      fetch('https://backend-beta-lemon.vercel.app/verifyToken', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`, // 토큰 전송
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert('Session expired. Please log in again.');
            localStorage.removeItem('token'); // 유효하지 않은 토큰 삭제
            window.location.href = 'index.html';
          }
        })
        .catch(() => {
          alert('Error verifying token. Redirecting to login page.');
          localStorage.removeItem('token');
          window.location.href = 'index.html';
        });
    }

    // 페이지 로드 시 토큰 확인
    verifyToken();

    // JSON 데이터 로드
    let dataNonDiplomat = {};
    let dataDiplomat = {};
    let containerTypes = [];

    const dropdown = document.getElementById('cbm-dropdown');
    const containerDropdown = document.getElementById('container-dropdown');
    const result = document.getElementById('result');
    const nonDiplomat = document.getElementById('non-diplomat');
    const diplomat = document.getElementById('diplomat');

    async function fetchData() {
      try {
        const response = await fetch('TABLE.json'); // JSON 경로
        const data = await response.json();
        dataNonDiplomat = data.nonDiplomat;
        dataDiplomat = data.diplomat;
        containerTypes = data.containerType;
        updateContainerDropdown();
      } catch (error) {
        console.error('Failed to fetch data:', error);
      }
    }

    function updateDropdown(data) {
      dropdown.innerHTML = '<option value="">-- Select an Option --</option>';
      Object.keys(data).forEach(key => {
        const option = document.createElement('option');
        option.value = key;
        option.textContent = key;
        dropdown.appendChild(option);
      });
    }

    function updateContainerDropdown() {
      containerDropdown.innerHTML = '<option value="">-- Select an Option --</option>';
      containerTypes.forEach(type => {
        const option = document.createElement('option');
        option.value = type;
        option.textContent = type;
        containerDropdown.appendChild(option);
      });
    }

    nonDiplomat.addEventListener('change', function() {
      diplomat.checked = false; // Reset other checkbox
      if (this.checked) {
        updateDropdown(dataNonDiplomat);
      } else {
        dropdown.innerHTML = '<option value="">-- Select an Option --</option>';
      }
    });

    diplomat.addEventListener('change', function() {
      nonDiplomat.checked = false; // Reset other checkbox
      if (this.checked) {
        updateDropdown(dataDiplomat);
      } else {
        dropdown.innerHTML = '<option value="">-- Select an Option --</option>';
      }
    });

    dropdown.addEventListener('change', function() {
      const selectedValue = dropdown.value;
      result.textContent = dataNonDiplomat[selectedValue] || dataDiplomat[selectedValue] || 'Value not found';
    });

    // Load JSON data on page load
    fetchData();
  </script>
</body>
</html>
