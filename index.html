<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 뷰포트 메타 태그 -->
  <title>Login Page</title>
  <!-- Noto Sans KR 폰트 추가 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', Arial, sans-serif; /* Noto Sans KR 적용 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5; /* 배경색 */
      position: relative; /* ::before 가상 요소를 위한 설정 */
      overflow: hidden;
    }

    /* 배경 이미지와 블러 효과 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%; 
      background: 
        linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), /* 반투명 흰색 오버레이 */
        url('https://arrrbang.github.io/frontend/image/background.jpg') no-repeat center center/cover;
      filter: blur(10px); /* 블러 효과 */
      z-index: -1; /* 콘텐츠 뒤로 이동 */
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .form-container img {
      height: 60px; /* 높이만 설정 */
      width: auto; /* 너비는 자동 설정 */
      margin-bottom: 0px; /* 로그인 폼과 이미지 사이 간격 */
    }

    .form-container input,
    .form-container button {
      width: 100%; /* 동일한 너비 */
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box; /* 테두리와 패딩 포함 */
    }

    .form-container input {
      border: 1px solid #ddd;
    }

    .form-container button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 40px;
      font-weight: 700; /* 버튼 폰트 굵게 */
    }

    .form-container button:hover {
      background-color: #0056b3;
    }

    .form-container p {
      margin: 0;
      margin-bottom: 20px;
      font-size: 18px;
      color: #555;
      font-weight: 700; /* 텍스트 기본 두께 */
    }

    #message {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }

    #caps-lock-warning {
      margin-top: 10px;
      color: orange;
      font-size: 14px;
      display: none; /* 초기 상태에서는 숨김 */
    }
    @media (max-width: 480px) {
      .form-container {
        width: 90%; /* 모바일 화면에서는 가로 90% */
        padding: 30px 20px;
        box-sizing: border-box; /* padding을 포함하여 계산 */
      }
      .form-container input,
      .form-container button {
        font-size: 14px;
        padding: 12px;
        box-sizing: border-box; /* padding을 포함하여 계산 */
      }
      .form-container p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- URL 이미지 삽입 -->
    <img src="https://arrrbang.github.io/frontend/image/pumexlogonew.png" alt="Login Icon">
    <p>현지비용 계산기</p>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div id="caps-lock-warning">Caps Lock이 켜져 있습니다.</div> <!-- Caps Lock 경고 -->
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    // Caps Lock 경고 표시
    const passwordInput = document.getElementById('password');
    const capsLockWarning = document.getElementById('caps-lock-warning');

    passwordInput.addEventListener('keydown', (event) => {
      if (event.getModifierState('CapsLock')) {
        capsLockWarning.style.display = 'block';
      } else {
        capsLockWarning.style.display = 'none';
      }
    });

    passwordInput.addEventListener('blur', () => {
      capsLockWarning.style.display = 'none'; // 입력 필드에서 포커스를 벗어나면 경고 숨김
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        const response = await fetch('https://backend-beta-lemon.vercel.app/login', {  // 백엔드 주소
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          // JWT 토큰을 로컬 스토리지에 저장
          localStorage.setItem('token', result.token);

          // 보호된 페이지로 이동
          window.location.href = 'MAPS.html';
        } else {
          messageDiv.textContent = 'Invalid username or password.';
        }
      } catch (error) {
        messageDiv.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
