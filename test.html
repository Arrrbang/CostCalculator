<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Notion Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>노션 데이터 가져오기</h1>
  <button id="fetchData">Fetch "(평균가) 20DRY"</button>
  <div id="result"></div>

  <script>
    document.getElementById('fetchData').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Loading...';

      try {
        const response = await fetch('https://backend-beta-lemon.vercel.app/notion', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }

        const data = await response.json();

        // (평균가) 20DRY 값 추출
        const averagePrice = data.results.find(item => 
          item.properties && item.properties['(평균가) 20DRY']
        )?.properties['(평균가) 20DRY']?.number || '값을 찾을 수 없습니다.';

        resultDiv.innerHTML = `<strong>(평균가) 20DRY:</strong> ${averagePrice}`;
      } catch (error) {
        console.error('Error fetching data:', error);
        resultDiv.innerHTML = 'Failed to fetch data. Please check console for details.';
      }
    });
  </script>
</body>
</html>
